<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body class="light">

    <button id="darkmode" value="dark">dark</button>

    <div id="container">

        <div id="search_area">
            <div id="search_form">
                <input type="text" id="search" name="search">
                <!-- <button id="search_button">Pesquisar</button> -->
            </div>
            <div id="results">

            </div>
        </div>

        <div id="loading">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

        <div id="main">

        </div>

        <div id="pagination_area">
            <select id="per_page">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
            </select>
            <nav aria-label="Page navigation example">
                <ul>
                    <li>
                        <a class="navigation_link" id="prev" href="#">&lt;</a>
                    </li>
                    <li>
                        <a class="navigation_link" id="next" href="#">&gt;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <dialog id="pokemon_info">
        
        <div id="pokemon_info_datail">

        </div>

        <a href="#" onclick="document.getElementById('pokemon_info').close()">fechar</a>
    </dialog>


    <script src="script.js"></script>
</body>

</html>
